<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.maateen.me/bangla/font.css" rel="stylesheet">
    <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>
</head>

<body>
    <header class="container">
        <div class="branding">
            <img src="img/logo.png" alt="logo" width="150px" height="150px" />
            <!-- <span>Sidratul Medical Store</span></br> -->
        </div>
        <div class="brandinfo">
            <h1><span>সিদরাতুল মেডিকেল স্টোর</span></h1>
            <h2>প্রোঃ মোঃ মির মোশারফ হোসেন</h2>
            <p>+৮৮০ ১৭১৪ ৮৫৪১১৮</p>
            <p>+৮৮০ ১৮৩০ ৫৮১৮৪৩</p>
            <p>৪৩০ মেরিনা নদী-বাংলা কমপ্লেক্স, বগুড়া</p>
        </div>
    </header>

    <main>
        <div class="add">
            <form action="" id="add">
                <input type="search" name="pharmaceutical" id="pharmaceutical" placeholder="Enter Pharmaceutical Name">
                <input type="search" name="medicine" id="medicine" placeholder="Enter Medicine Name">
                <input type="number" name="quantity" id="quantity" placeholder="Enter Quantity">
                <input type="number" name="discount" id="discount" placeholder="Discount">
                <button type="submit" class="btn btn-add">
                    <lord-icon src="https://cdn.lordicon.com//mecwbjnp.json" trigger="click"
                        colors="primary:#08a88a,secondary:#ffffff" stroke="200" style="width:100px;height:100px">
                    </lord-icon>
                </button>
                <!-- <select name="Pharmaceutical" id="">
                    <option value="Renata">Renata</option>
                    <option value="Square">Square</option>
                    <option value="Incepta">Incepta</option>
                    <option value="ACME">ACME</option>
                    <option value="ACI">ACI</option>
                </select> -->
            </form>
        </div>
        <div class="preview">
            <form action="">
                <input type="search" name="search" id="" />
            </form>
        </div>
        <div class="search">
            <form action="">
                <input type="search" name="search" id="" />
            </form>
        </div>
    </main>

    <footer></footer>
</body>

</html>
