    <main>
        <form action="/index.html" method="post">
            <h3 class="text-center py-2">Admission Form</h3>
            <div id="app">{{ message }}</div>
            <div class="Stud_image text-center">
                <p class="">Upload Image with the file dialog<br> or <br> drag and drop</p>
                <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
                <label class="button-img" for="fileElem">Select Image (.jpg, .jpeg, .png only)</label>
                <progress id="progress-bar" max=100 value=0></progress>
                <div id="gallery">
                </div>
            </div>
            <fieldset class="pb-3">
                <div class="d-flex">
                    <div class="form-floating col p-1">
                        <input type="text" class="form-control" aria-required="true" />
                        <label class="form-label">Name of Course</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating col p-1">
                        <input type="text" class="form-control" aria-required="true" />
                        <label class="form-label">Class</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating col p-1">
                        <input type="text" class="form-control" aria-required="true" />
                        <label class="form-label">Batch Time</label>
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-floating col p-1">
                        <select name="Program" id="" class="form-control">
                            <option value="Exam">Exam</option>
                            <option value="Package">Package</option>
                        </select>
                        <label class="form-label">Program</label>
                        <span class="text-danger"></span>
                    </div>

                    <div class="form-floating col p-1">
                        <input class="form-control" aria-required="true" />
                        <label class="form-label">Roll No</label>
                        <span class="text-danger"></span>
                    </div>
                </div>
            </fieldset>
            <fieldset class="pb-3">
                <div class="d-flex">
                    <div class="form-floating col p-1">
                        <input type="text" class="form-control" aria-required="true" />
                        <label class="form-label">Student's Name</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating col p-1">
                        <input type="tel" class="form-control" aria-required="true" />
                        <label class="form-label">Student's Mobile Number</label>
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-floating col p-1">
                        <input type="text" class="form-control" aria-required="true" />
                        <label class="form-label">Father's Name</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating col p-1">
                        <input type="text" class="form-control" aria-required="true" />
                        <label class="form-label">Father's Mobile Number</label>
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-floating col p-1">
                        <input type="text" class="form-control" aria-required="true" />
                        <label class="form-label">Mother's Name</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating col p-1">
                        <input type="text" class="form-control" aria-required="true" />
                        <label class="form-label">Mother's Mobile Number</label>
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-floating col p-1">
                        <input type="text" class="form-control" aria-required="true" />
                        <label class="form-label">Guardian's Name</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating col p-1">
                        <input type="text" class="form-control" aria-required="true" />
                        <label class="form-label">Guardian's Mobile Number</label>
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-floating col p-1">
                        <select name="Program" id="" class="form-control">
                            <option value="Islam">Islam</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Christian">Christian</option>
                            <option value="Budhist">Budhist</option>
                        </select>
                        <label class="form-label">Religion</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating col p-1">
                        <input type="text" class="form-control" value="Bangladeshi" aria-required="true" />
                        <label class="form-label">Nationality</label>
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-floating col p-1">
                        <input type="text" class="form-control" aria-required="true" />
                        <label class="form-label">Address</label>
                        <span class="text-danger"></span>
                    </div>
                </div>
            </fieldset>
            <fieldset class="pb-3">
                <div class="d-flex">
                    <div class="form-floating col p-1">
                        <input type="text" class="form-control" aria-required="true" />
                        <label class="form-label">Name of School</label>
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-floating col-3 p-1">
                        <select name="Class" id="" class="form-control">
                            <option value="Eight">Eight</option>
                            <option value="Nine">Nine</option>
                            <option value="Ten">Ten</option>
                            <option value="SSC-23">SSC-23</option>
                            <option value="HSC-23">HSC-23</option>
                        </select>
                        <label class="form-label">Class</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating col-3 p-1">
                        <select name="Group" id="" class="form-control">
                            <option value="Science">Science</option>
                            <option value="Humanities">Humanities</option>
                            <option value="Business_Studies">Business Studies</option>
                        </select>
                        <label class="form-label">Group</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating col-3 p-1">
                        <input type="text" class="form-control" aria-required="true" />
                        <label class="form-label">Section</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating col p-1">
                        <select name="Shift" id="" class="form-control">
                            <option value="Morning">Morning</option>
                            <option value="Day">Day</option>
                        </select>
                        <label class="form-label">Shift</label>
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-floating col-8 p-1">
                        <input class="form-control" aria-required="true" />

                    </div>

                </div>
            </fieldset>

            <fieldset class="pb-2">
                <legend>Admission Referance</legend>
                <div class="d-flex">
                    <div class="form-check m-2">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Advertisement

                    </div>
                    <div class="form-check m-2">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"

                            T.V Ad
                        </label>
                    </div>
                    <div class="form-check m-2">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Poster
                        </label>
                    </div>
                    <div class="form-check m-2">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Newspaper Ad
                        </label>
                    </div>
                    <div class="form-check m-2">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Banner Ad
                        </label>
                    </div>
                    <div class="form-check m-2">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Hand Bill
                        </label>
                    </div>
                    <div class="form-check m-2">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Others
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="d-flex">
                <div class="col p-1">
                    <button id="temp-submit" type="submit" class="col w-100 btn btn-lg btn-outline-primary">Save for
                        now</button>
                </div>
                <div class="col p-1">
                    <button id="final-submit" type="submit" class="col w-100 btn btn-lg btn-primary">Complete</button>
                </div>
            </div>
        </form>
    </main>
    <!-- Footer -->
    <footer class="footer border-top m-0">
        <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center py-3">
            <div class="col-md-4 d-flex align-items-center">
