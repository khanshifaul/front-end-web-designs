        <form action="/index.html" method="post">
            <h3 class="text-center py-2">Admission Form</h3>

            <div class="Stud_image">
                    <input class="form" type="file" src="" alt="">
                    <label class="form-label">Student's Image</label>
            </div>
            <div class="d-flex">
                <div class="form-floating col p-1">
                    <input type="text" class="form-control" aria-required="true" />
                    <label class="form-label">Name of Course</label>
                    <span class="text-danger"></span>
                </div>
                <div class="form-floating col p-1">
                    <input type="text" class="form-control" aria-required="true" />
                    <label class="form-label">Class</label>
                    <span class="text-danger"></span>
                </div>
                <div class="form-floating col p-1">
                    <input type="text" class="form-control" aria-required="true" />
                    <label class="form-label">Batch Time</label>
                    <span class="text-danger"></span>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-floating col p-1">
                    <select name="Program" id="" class="form-control">
                        <option value="Exam">Exam</option>
                        <option value="Package">Package</option>
                    </select>
                    <label class="form-label">Program</label>
                    <span class="text-danger"></span>
                </div>

                <div class="form-floating col p-1">
                    <input class="form-control" aria-required="true" />
                    <label class="form-label">Roll No</label>
                    <span class="text-danger"></span>
                </div>
            </div>
            <div class="d-flex">

                    <span class="text-danger"></span>
                </div>
                <div class="form-floating col p-1">
                    <input type="tel" class="form-control" aria-required="true" />
                    <label class="form-label">Student's Mobile Number</label>
                    <span class="text-danger"></span>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-floating col p-1">
                    <input type="text" class="form-control" aria-required="true" />

                    <span class="text-danger"></span>
                </div>
                <div class="form-floating col p-1">
                    <input type="text" class="form-control" aria-required="true" />

                    <span class="text-danger"></span>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-floating col p-1">

                    <span class="text-danger"></span>
                </div>
                <div class="form-floating col p-1">
                    <input type="text" class="form-control" aria-required="true" />
                    <label class="form-label">Mother's Mobile Number</label>
                    <span class="text-danger"></span>
                </div>
            </div>
            <div class="d-flex">

                <div class="form-floating col p-1">

                    <span class="text-danger"></span>
                </div>
            </div>
            <div class="d-flex">

                        <option value="Hindu">Hindu</option>
                        <option value="Christian">Christian</option>
                        <option value="Budhist">Budhist</option>
                    </select>

                <div class="form-floating col p-1">

            <div class="d-flex">

            <div class="d-flex">

                        <option value="Ten">Ten</option>
                        <option value="SSC-23">SSC-23</option>
                        <option value="HSC-23">HSC-23</option>
                    </select>
                    <label class="form-label">Class</label>
                    <span class="text-danger"></span>
                </div>
                <div class="form-floating col-3 p-1">
                    <select name="Group" id="" class="form-control">
                        <option value="Science">Science</option>
                        <option value="Humanities">Humanities</option>
                        <option value="Business_Studies">Business Studies</option>
                    </select>
                    <label class="form-label">Group</label>
                    <span class="text-danger"></span>
                </div>
                <div class="form-floating col-3 p-1">
                    <input type="text" class="form-control" aria-required="true" />
                    <label class="form-label">Section</label>
                    <span class="text-danger"></span>
                </div>
                <div class="form-floating col p-1">
                    <select name="Shift" id="" class="form-control">
                        <option value="Morning">Morning</option>
                        <option value="Day">Day</option>
                    </select>
                    <label class="form-label">Shift</label>
                    <span class="text-danger"></span>
                </div>
            </div>
            <div class="d-flex">
                <div class="form-floating col-8 p-1">
                    <input class="form-control" aria-required="true" />
                    <label class="form-label">Compulsory Subject</label>
                    <span class="text-danger"></span>
                </div>
                <div class="form-floating col-4 p-1">
                    <input class="form-control" aria-required="true" />
                    <label class="form-label">Optional Subject</label>
                    <span class="text-danger"></span>
                </div>
            </div>
            <div class="d-flex">
                <label class="form-label">Admission Referance</label>

                    <input class="radio" type="radio" name="Advertisement" id="">
                    <label class="form-label">Advertisement</label>
                    <input class="radio" type="radio" name="T.V Ad" id="">
                    <label class="form-label">T.V Ad</label>
                    <input class="radio" type="radio" name="Poster" id="">
                    <label class="form-label">Poster</label>
                    <input class="radio" type="radio" name="Newspaper Ad" id="">
                    <label class="form-label">Newspaper Ad</label>
                    <input class="radio" type="radio" name="Banner Ad" id="">
                    <label class="form-label">Banner Ad</label>
                    <input class="radio" type="radio" name="Hand Bill" id="">
                    <label class="form-label">Hand Bill</label>
                </div>
                <div class="form-floating col-4 p-1">

                </div>
            </div>
            <div class="d-flex">

                        now</button>
                </div>
                <div class="col p-1">
                    <button id="final-submit" type="submit" class="col w-100 btn btn-lg btn-primary">Complete</button>
                </div>
